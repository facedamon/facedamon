<body class="signin">

<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1><img alt="[ Smart ]" src="/static/huoguo.jpg"></h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>Smart 后台管理系统</strong></h4>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <h4 class="no-margins">登录：</h4>
                <input type="text" name="username" class="form-control uname" placeholder="用户名" value=""/>
                <input type="password" name="password" class="form-control pword m-b" placeholder="密码" value=""/>
                <input class="i-checks" type="checkbox" name="rememberme"/>&nbsp;&nbsp;记住我
                <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2018 All Rights Reserved. Smart <br>
        </div>
    </div>
</div>
